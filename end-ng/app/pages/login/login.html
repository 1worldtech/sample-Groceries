<FlexboxLayout>
  <StackLayout class="form" [class.dark]="!isLoggingIn">
    <Image src="res://logo_login" stretch="none" horizontalAlignment="center"></Image>

    <TextField hint="Email Address" keyboardType="email" [(ngModel)]="user.email"
      autocorrect="false" autocapitalizationType="none" class="input input-border"></TextField>
    <TextField hint="Password" secure="true" [(ngModel)]="user.password"
      class="input input-border"></TextField>

    <Button [text]="isLoggingIn ? 'Sign in' : 'Sign up'" class="btn btn-primary" (tap)="submit()"></Button>
    <Button [text]="isLoggingIn ? 'Sign up' : 'Back to login'" (tap)="toggleDisplay()"></Button>
  </StackLayout>
</FlexboxLayout>
